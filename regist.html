<!DOCTYPE html>
<html>
<head>
	<title>Regist</title> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="logo.png" class="brand_logo" alt="Logo"  width = "110px" height="130px">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action = "http://localhost:5000/login" method = "post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="confirm password" name="" class="form-control input_pass" value="" placeholder="Confirm password">
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" class="btn login_btn">Daftar</button>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						sudah punya akun? <a href="login.html" class="ml-2">Masuk</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="resetpass.html">Lupa Password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
